<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />

    <title>xcat</title>
</head>
<body >
<nav class="navbar navbar-light bg-dark">
    <a class="navbar-brand" href="#" th:href="@{/}" style="color: white">xCat</a>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Registration</h1>
            <form th:action="@{/registration}" th:object="${userForm}" method="post">
                <div class="form-group" th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                    <label for="username" class="control-label">Username:</label>
                    <input id="username" class="form-control" th:field="*{username}" />
                    <p class="error-message" th:each="error: ${#fields.errors('username')}" th:text="${error}"></p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                    <label for="password" class="control-label">Password:</label>
                    <input id="password" type="password" class="form-control" th:field="*{password}" />
                    <p class="error-message" th:each="error: ${#fields.errors('password')}" th:text="${error}"></p>
                </div>
                <div class="form-group" th:classappend="${#fields.hasErrors('passwordConfirm')}? 'has-error':''">
                    <label for="passwordConfirm" class="control-label">Confirm password:</label>
                    <input id="passwordConfirm" type="password" class="form-control" th:field="*{passwordConfirm}" />
                    <p class="error-message" th:each="error: ${#fields.errors('passwordConfirm')}" th:text="${error}"></p>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js/}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
