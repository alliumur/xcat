<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />

    <title>xcat</title>
</head>
<body >
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/}" style="color: white">xCat</a>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div th:if="${#authentication.isAuthenticated()}">
                    The value of the property of the authentication object should appear here.
                </div>
                <div th:unless="${#authentication.isAuthenticated()}">
                    Guest
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
