<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />

    <title>xcat</title>
</head>
<body >
    <nav class="navbar navbar-light bg-dark">
        <a class="navbar-brand" href="#" th:href="@{/}" style="color: white">xCat</a>
    </nav>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1>Log In</h1>
                <form th:action="@{/login}" method="post">
                    <p class="message" th:text="${message}"></p>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input id="username" type="text" name="username" placeholder="Username" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password:</label>
                        <input id="password"  type="password" name="password" placeholder="Password" class="form-control" />
                    </div>
                    <p class="error-message" th:text="${error}"></p>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/webjars/jquery/3.1.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
